<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if usuario %}Editar{% else %}Nuevo{% endif %} Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="text-center mb-4">
        {% if usuario %}Editar{% else %}Nuevo{% endif %} Usuario
    </h1>
    <form method="POST" action="{% if usuario %}{{ url_for('actualizar', id=usuario.id) }}{% else %}{{ url_for('guardar') }}{% endif %}">
        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" name="nombre" class="form-control" value="{{ usuario.nombre if usuario }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Edad:</label>
            <input type="number" name="edad" class="form-control" value="{{ usuario.edad if usuario }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Ciudad:</label>
            <input type="text" name="ciudad" class="form-control" value="{{ usuario.ciudad if usuario }}" required>
        </div>
        <div class="text-end">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">
                {% if usuario %}Actualizar{% else %}Guardar{% endif %}
            </button>
        </div>
    </form>
</div>
</body>
</html>
